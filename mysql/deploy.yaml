apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: database
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - { name: MYSQL_DATABASE,      value: "employees" }
            - { name: MYSQL_USER,          value: "appuser" }
            - { name: MYSQL_PASSWORD,      value: "apppass123" }
            - { name: MYSQL_ROOT_PASSWORD, value: "rootpass123" }
