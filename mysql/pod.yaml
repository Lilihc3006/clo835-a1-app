apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  namespace: database
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql:1.0.0
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 3306
      env:
        - { name: MYSQL_DATABASE,      value: "employees" }
        - { name: MYSQL_USER,          value: "appuser" }
        - { name: MYSQL_PASSWORD,      value: "apppass123" }
        - { name: MYSQL_ROOT_PASSWORD, value: "rootpass123" }
